<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Trivia Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
    <nav class="navbar nav topbarDiv">

    <div class="hero-image">
        <!-- <img src="images/throne.jpg" class="hero-image"></img> -->
    </div>

    <div class="container">

        <div class="row">
            <div class="col hero-text">
                <div id="welcomeDiv" class="welcome-div">
                    <h1>Welcome!</h1>
                    <h2>Test Your Game of Thrones Knowledge</h2>
                    <button class="startBtnDiv btn btn-warning" type="button" id="startBtn">start</button>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="questionsContainer" class="questionDiv">
                </div>

        <div class="row">

    <script src="Assets/visual-countdown-timer/visual-countdown-timer/js/script.js"></script>
